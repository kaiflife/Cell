<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    name="description"
    content=""
  >
  <title>constructor</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  header {
    height: 32px;
  }

  footer {
    display: none;
  }

  main {
    height: calc(100vh - 32px);
    width: 100vw;
    display: grid;
  }

  .cell {
    flex: 1;
    border: 1px solid black;

    &.selected {
      border-color: red;
    }
  }

  .level {
    width: 32px;
  }
</style>

<body>
  <header>
    <input
      onchange="changeMenu(this)"
      list="menuList"
      name="menuInput"
      id="menuInput"
    >
    <datalist id="menuList">
      <option value="verticalSlice">
      <option value="horizontalSlice">
      <option value="undo">
      <option value="redo">
      <option value="unselectAll">
    </datalist>
    <input
      class="level"
      type="number"
      name="level"
      id="level"
      value="1"
    />
  </header>
  <main
    id='main'
    style='grid-template-areas: "c1 c1 c2" "c1 c1 c2" "c3 c4 c5"'
  >
    <div
      class="cell"
      style="grid-area: c1;"
    ></div>
    <div
      class="cell"
      style="grid-area: c2;"
    ></div>
    <div
      class="cell"
      style="grid-area: c3;"
    ></div>
    <div
      class="cell"
      style="grid-area: c4;"
    ></div>
    <div
      class="cell"
      style="grid-area: c5;"
    ></div>
  </main>
  <footer>

  </footer>
</body>
<script>
  function toggleMainClick(value) {
    const actionName = value ? 'addEventListener' : 'removeEventListener'
    main[actionName]('click', selectCell)
  }

  function getLevel() {
    return +level.value
  }

  toggleMainClick(true)

  function selectCell(event) {
    cell = event.target

    if (!cell.classList.contains('cell')) return

    cell.classList.toggle('selected')
  }

function processCells(inputString, selectedCell, newCellPosition = 'after') {
    // Возможные позиции новой ячейки
    const validPositions = ['before', 'after'];
    
    // Проверка корректности позиции
    if (!validPositions.includes(newCellPosition)) {
        throw new Error('Некорректная позиция новой ячейки. Допустимые значения: "before", "after"');
    }
    
    // 1. Разбиваем строку на массив ячеек
    const cells = inputString.split(' ');
    
    // 2. Находим индекс выбранной ячейки
    const selectedIndex = cells.indexOf(selectedCell);
    
    // 3. Подсчитываем количество выбранных ячеек
    const selectedCount = cells.filter(cell => cell === selectedCell).length;
    
    // 4. Подсчитываем общее количество ячеек
    const totalCells = cells.length;
    
    // 5. Определяем номер новой ячейки
    const maxCellNumber = Math.max(...cells.map(cell => parseInt(cell.substring(1))));
    const newCellNumber = maxCellNumber + 1;
    const newCell = `c${newCellNumber}`;
    
    // 6. Создаем новый массив ячеек
    let result = [];
    
    // Добавляем ячейки до выбранной
    for (let i = 0; i < selectedIndex; i++) {
        result.push(cells[i]);
    }
    
    // Добавляем выбранную ячейку
    result.push(selectedCell);
    
    // Определяем позицию вставки новой ячейки
    if (newCellPosition === 'after') {
        // Добавляем новую ячейку после выбранной
        for (let i = 0; i < selectedCount; i++) {
            result.push(newCell);
        }
    } else {
        // Добавляем новую ячейку перед выбранной
        result = result.slice(0, selectedIndex).concat(
            Array(selectedCount).fill(newCell),
            selectedCell,
            result.slice(selectedIndex + 1)
        );
    }
    
    // 7. Удваиваем все остальные ячейки
    for (let i = selectedIndex + 1; i < cells.length; i++) {
        result.push(cells[i], cells[i]);
    }
    
    return result.join(' ');
}

  function createCells({
    direction,
    selectedCell,
    place = 'after'
  }) {
    selectedId = getSelectedCellId({ selectedCell }).idString
    rows = getRows()
    
    log(getMainRows())
    
    result = getMainRows().map(rows => processCells(rows, selectedId))
    
    log('result', result)

    let startSelectedCellColumnIndex = null;
    let endSelectedCellColumnIndex = null;
    let startSelectedCellIndex = null;
    let endSelectedCellIndex = 0;
    let isStarted = false;

    rows.some(cellIds => {
      cellIds.some((cellId, cellIndex) => {
        const isSameId = compare(cellId, selectedId);

        if (isSameId) {
          if (startSelectedCellIndex === null) startSelectedCellIndex = cellIndex;

          isStarted = true
          endSelectedCellIndex = cellIndex;
        }

        return isStarted && !isSameId
      })
    })

    fragment = new DocumentFragment()

    newIds = getNewIds(rows.flat().map(id => id.slice(1)))

    newIds.forEach(id =>
      fragment.append(
        createEl({
          className: 'cell',
          style: {
            ['grid-area']: id,
          }
        })
      )
    )

    newRows = rows.reduce((prevString, cellIds, rowIndex) => {
      cellIds.forEach((cellId, cellIndex) => {
        isFirstCellIndex = !cellIndex;

        const addNewIds = () => {
          newIds.forEach((newId, newCellIdIndex) => {
            const isFirstNewCellIdsIndex = !newCellIdIndex;

            prevString += `${isFirstCellIndex && isFirstNewCellIdsIndex ? '' : ' '}${newId}`
          })
        }

        if (isFirstCellIndex) prevString += `${!!rowIndex ? ' ' : ''}"`;

        const oldString = `${isFirstCellIndex ? '' : ' '}${cellId}`;

        if (direction === 'verticalSlice') {
          if (place === 'before' && compare(startSelectedCellIndex, cellIndex)) {
            addNewIds();

            prevString += cellId
          } else if (place === 'after' && compare(endSelectedCellIndex, cellIndex)) {
            prevString += oldString

            addNewIds();
          } else {
            prevString += oldString
          }
        }

        if (cellIndex === cellIds.length - 1) prevString += `"`
      })

      return prevString
    }, '')

    // setMainRows({ newRows })

    selectedCell[place](fragment)
  }

  function getSelectedCellId({ selectedCell }) {
    idString = selectedCell.style['grid-area']
    return { idString, idNumber: Number(idString.slice(1)) }
  }

  function getMainRows() {
    gridTemplateAreas = main.style['grid-template-areas']
    splittedRows = gridTemplateAreas.replaceAll('" ', '"columnSpace').split("columnSpace")

    return splittedRows
  }

  function setMainRows({ newRows }) {
    log('newRows', newRows)
    main.style['grid-template-areas'] = newRows
  }

  function getRows() {
    rows = getMainRows()

    return splittedRows = rows.map(row => row.replaceAll(`"`, '').split(' '))
  }

  function getColumnsLength() {
    return +columnsLengthEl.innerText
  }

  function getNewIds(items) {
    newMax = Math.max(...items) + 1
    sliceCount = +level.value - 1

    return rangeArray({
      from: newMax,
      to: newMax + sliceCount,
      before: 'c',
    })
  }

  function changeMenu(menuEl) {
    const { value } = menuEl

    if (value === 'verticalSlice' || value === 'horizontalSlice') {
      getSelectedCells().forEach(selectedCell => {
        createCells({
          direction: value,
          selectedCell
        })
      })
    } else if (value === 'unselectAll') {
      getSelectedCells().forEach(selectedCell => {
        selectedCell.classList.toggle('selected')
      })
    }

    menuEl.value = ''
  }

  function getSelectedCells() {
    const selects = document.querySelectorAll('.selected');
    return Array.from(selects)
  }

  function log(title, value) {
    console.log(`${title} ${value}`);
  }

  function createEl({
    elName = 'div',
    className = '',
    value = null,
    type = '',
    innerHTML = '',
    appendTo = '',
    onclick = null,
    onchange = null,
    style = {},
    datasets = [],
    appendInnerHTML = '',
  }) {
    const el = document.createElement(elName)

    if (className) el.className = className
    if (type) el.type = type
    if (value) el.value = value
    if (style) {
      Object.keys(style).forEach(field => {
        el.style[field] = style[field]
      })
    }
    if (innerHTML) el.innerHTML = innerHTML
    if (onclick) el.onclick = onclick
    if (onchange) el.onchange = onchange
    if (appendInnerHTML) el.append(appendInnerHTML)
    if (datasets.length) {
      datasets.forEach(dataset => {
        el.dataset[dataset.name] = dataset.value
      })
    }

    if (appendTo) {
      if (appendTo === 'body') {
        document.body.append(el)
      } else {
        document.querySelector(appendTo).append(el)
      }
    }
    return el
  }

  function rangeArray({ from = 0, to = 0, before = '', after = '' }) {
    const newArray = []

    for (let i = from; i <= to; i++) {
      let value = i

      if (before) value = `${before}${value}`;
      if (after) value = `${value}${after}`

      newArray.push(value)
    }

    return newArray
  }

  function compare(id1, id2) {
    return String(id1) === String(id2);
  }

</script>

</html>
