        border-color: red;
    }

    width: 32px;

<body>
<header>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="ok">
    <option value="cancel">
    <option value="vertical">
    <option value="horizontal">
    <option value="undo">
    <option value="redo">
  </datalist>
<input class="level" type="number" name="level" id="level" value="1" />
</header>
<main>
<div onclick="selectCell(this)" class="cell"></div>
</main>
<footer>
    <div onclick="selectCell(this)" class="cell"></div>
</footer>
</body>
<script>
function selectCell(cell) {
log(cell)
cell.classList.toggle('selected')
}


function log(text, subtext) {
console.log(text + subtext);
}

function createEl( {
elName = 'div',
className = '',
value = null,
store,
setValue,
setStore,
type = '',
innerHTML = '',
appendTo = '',
onclick = null,
onchange = null,
style = {},
datasets = [],
appendInnerHTML = '',
}) {
const el = document.createElement(elName)

if (className) el.className = className
if (type) el.type = type
if (value) el.value = value
if (style) {
Object.keys(style).forEach(field => {
el.style[field] = style[field]
})
}
if (innerHTML) el.innerHTML = innerHTML
if (onclick) el.onclick = onclick
if (onchange) el.onchange = onchange
if (appendInnerHTML) el.append(appendInnerHTML)
if (datasets.length) {
datasets.forEach(dataset => {
el.dataset[dataset.name] = dataset.value
})
}

if (appendTo) {
if (appendTo === 'body') {
document.body.append(el)
} else {
document.querySelector(appendTo).append(el)
}
}
return el
}

</script>

</html>
