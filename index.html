<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    name="description"
    content=""
  >
  <title>constructor</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  header {
    height: 32px;
  }

  footer {
    display: none;
  }

  main {
    height: calc(100vh - 32px);
    width: 100vw;
    display: grid;
  }

  .cell {
    flex: 1;
    border: 1px solid black;

    &.selected {
      border-color: red;
    }
  }

  .level {
    width: 32px;
  }
</style>

<body>
  <header>
    <input
      onchange="changeMenu(this)"
      list="menuList"
      name="menuInput"
      id="menuInput"
    >
    <datalist id="menuList">
      <option value="verticalSlice">
      <option value="horizontalSlice">
      <option value="undo">
      <option value="redo">
      <option value="unselectAll">
    </datalist>
    <input
      class="level"
      type="number"
      name="level"
      id="level"
      value="1"
    />
  </header>
  <main id='main' style='grid-template-areas: "c1 c1 c2" "c1 c1 c2" "c3 c3 c3"'>
    <div
      class="cell"
      style="grid-area: c1;"
    ></div>
    <div
      class="cell"
      style="grid-area: c1;"
    ></div>
    <div
      class="cell"
      style="grid-area: c2;"
    ></div>
    <div
      class="cell"
      style="grid-area: c3;"
    ></div>
  </main>
  <footer>

  </footer>
</body>
<script>
  function toggleMainClick(value) {
    const actionName = value ? 'addEventListener' : 'removeEventListener'
    main[actionName]('click', selectCell)
  }
  
  function getLevel() {
      return +level.value
  }

  toggleMainClick(true)

  function selectCell(event) {
    cell = event.target

    if (!cell.classList.contains('cell')) return

    cell.classList.toggle('selected')
  }

  function createCells({
      direction,
      rowsNumbers,
      selectedCell,
      place = 'after'
  }) {
    fragment = new DocumentFragment()
    
    newIds = getNewIds(rows.flat())

    newIds.forEach(id => 
        fragment.append(
          createEl({
            className: 'cell',
            style: {
              ['grid-area']: `c${id}`,
            }
          })
        )
    )
    
    formatCell = (cellId) => `c${cellId}`
    
    newRows = rowsNumbers.reduce((prevString, row, rowIndex) => {
        row.forEach((cellNumber, index) => {
            if (direction === 'verticalSlice') {
                if(place === 'after') prevString += formatCell(cellNumber)
                
                idNumber = getSelectedCellId(selectedCell).idNumber
                
                if (compare(cellNumber, idNumber)) {
                    newNumbers.forEach(number => prevString += formatCell(number))
                }
                
                if(place === 'before') prevString += formatCell(cellNumber)
            }
        })
        
        return `${!!rowIndex ? ' ' : ''}${prevString}"`
    }, '')
    
    setMainRows({ newRows })

    selectedCell[place](fragment)
  }
  
  function getSelectedCellId({ selectedCell }){
      idString = selectedCell.style['grid-area']
      return { idString, idNumber: idString.slice(1) }
  }
  
  function getMainRows() {
    gridTemplateAreas = main.style['grid-template-areas']
    splittedRows = gridTemplateAreas.replaceAll('" ', '"columnSpace').split("columnSpace")
    
    return splittedRows
  }
  
  function setMainRows({ newRows }) {
      main.style['grid-template-areas'] = newRows
  }

  function getRowsNumbers({ isNumberArray }) {
    rows = getMainRows()
    splittedRows = rows.map(row => row.split(' '))

    return splittedRows.map(a => +a))
  }

  function getColumnsLength() {
    return +columnsLengthEl.innerText
  }
  
  function getNewIds(items) {
    newMax = Math.max(...items) + 1
    sliceCount = +level.value - 1
    
    return rangeArray(
        newMax,
        newMax + sliceCount
    )
  }

  function changeMenu(menuEl) {
    const { value } = menuEl
    
    if (value === 'verticalSlice') {
      getSelectedCells().forEach(selectedCell => {
        rowsNumbers = getRowsNumbers()
        
        createCells({
            direction: value,
            rowsNumbers,
            selectedCell
        }).join(' ')
      })
      changeMainStyle()
    } else if (value === 'horizontalSlice') {
      getSelectedCells().forEach(selectedCell => {
        rows = getRows()
        
        createCells({
            direction: value,
            rowsNumbers,
            selectedCell
        }).join(' ')
      })
      changeMainStyle()
    } else if (value === 'unselectAll') {
      getSelectedCells().forEach(selectedCell => {
        selectedCell.classList.toggle('selected')
      })
    }

    menuEl.value = ''
  }

  function getSelectedCells() {
    const selects = document.querySelectorAll('.selected');
    return Array.from(selects)
  }

  function log(text, subtext = '') {
    console.log(text + subtext);
  }

  function createEl({
    elName = 'div',
    className = '',
    value = null,
    type = '',
    innerHTML = '',
    appendTo = '',
    onclick = null,
    onchange = null,
    style = {},
    datasets = [],
    appendInnerHTML = '',
  }) {
    const el = document.createElement(elName)

    if (className) el.className = className
    if (type) el.type = type
    if (value) el.value = value
    if (style) {
      Object.keys(style).forEach(field => {
        el.style[field] = style[field]
      })
    }
    if (innerHTML) el.innerHTML = innerHTML
    if (onclick) el.onclick = onclick
    if (onchange) el.onchange = onchange
    if (appendInnerHTML) el.append(appendInnerHTML)
    if (datasets.length) {
      datasets.forEach(dataset => {
        el.dataset[dataset.name] = dataset.value
      })
    }

    if (appendTo) {
      if (appendTo === 'body') {
        document.body.append(el)
      } else {
        document.querySelector(appendTo).append(el)
      }
    }
    return el
  }

  function rangeArray(from = 0, to = 0) {
    if (from !== 0 && to !== 0) {
      const newArray = []
      for (let i = from; i <= to; i++) {
        newArray.push(i)
      }

      return newArray
    }

    return [...new Array(from || to).keys()]
  }
  
  function compare(id1, id2) {
      return String(id1) === String(id2);
  }

</script>

</html>
