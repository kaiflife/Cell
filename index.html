<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    name="description"
    content=""
  >
  <title>constructor</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  header {
    height: 32px;
  }

  footer {
    display: none;
  }

  main {
    height: calc(100vh - 32px);
    width: 100vw;
    display: grid;
  }

  .cell {
    flex: 1;
    border: 1px solid black;

    &.selected {
      border-color: red;
    }
  }

  .level {
    width: 32px;
  }
</style>

<body>
  <header>
    <input
      onchange="changeMenu(this)"
      list="menuList"
      name="menuInput"
      id="menuInput"
    >
    <datalist id="menuList">
      <option value="verticalSlice">
      <option value="horizontalSlice">
      <option value="undo">
      <option value="redo">
      <option value="unselectAll">
    </datalist>
    <input
      class="level"
      type="number"
      name="level"
      id="level"
      value="1"
    />
  </header>
  <main
    id='main'
    style='grid-template-areas: "c1 c1 c2" "c1 c1 c2" "c3 c4 c5"'
  >
    <div
      class="cell"
      style="grid-area: c1;"
    ></div>
    <div
      class="cell"
      style="grid-area: c2;"
    ></div>
    <div
      class="cell"
      style="grid-area: c3;"
    ></div>
    <div
      class="cell"
      style="grid-area: c4;"
    ></div>
    <div
      class="cell"
      style="grid-area: c5;"
    ></div>
  </main>
  <footer>

  </footer>
</body>
<script>
  function toggleMainClick(value) {
    const actionName = value ? 'addEventListener' : 'removeEventListener'
    main[actionName]('click', selectCell)
  }

  function getLevel() {
    return +level.value
  }

  function doubleSubstring(str, substring) {
    // Создаем регулярное выражение для поиска подстроки с учетом пробелов
    const regex = new RegExp(`(${substring})`, 'g');
    // Заменяем каждое вхождение подстроки на удвоенное с пробелом
    return str.replace(regex, '$1 $1');
  }

  toggleMainClick(true)

  function selectCell(event) {
    cell = event.target

    if (!cell.classList.contains('cell')) return

    cell.classList.toggle('selected')
  }

  function createCells({
    direction,
    selectedCell,
    place = 'after'
  }) {
    selectedId = getSelectedCellId({ selectedCell }).idString
    rows = getRows()

    let startSelectedCellIndex = null;
    let endSelectedCellIndex = 0;
    let isStarted = false;

    rows.some(cellIds => {
      cellIds.some((cellId, cellIndex) => {
        const isSameId = compare(cellId, selectedId);

        if (isSameId) {
          if (startSelectedCellIndex === null) startSelectedCellIndex = cellIndex;

          isStarted = true
          endSelectedCellIndex = cellIndex;
        }

        return isStarted && !isSameId
      })
    })

    fragment = new DocumentFragment()

    newIds = getNewIds(rows.flat().map(id => id.slice(1)))

    newIds.forEach(id =>
      fragment.append(
        createEl({
          className: 'cell',
          style: {
            ['grid-area']: id,
          }
        })
      )
    )

    newRows = rows.reduce((prevString, cellIds, rowIndex) => {
      cellIds.forEach((cellId, cellIndex) => {
        isFirstCellIndex = !cellIndex;

        const addNewIds = () => {
          newIds.forEach((newId, newCellIdIndex) => {
            const isFirstNewCellIdsIndex = !newCellIdIndex;

            const addIdCallback = (value, rangeIndex) => {
              isFirstRangeIndex = !rangeIndex;

              prevString += `${isFirstRangeIndex && isFirstCellIndex && isFirstNewCellIdsIndex ? '' : ' '}${newId}`
            }

            rangeArray({
              from: startSelectedCellIndex,
              to: endSelectedCellIndex,
              handler: addIdCallback
            })
          })
        }

        if (isFirstCellIndex) prevString += `${!!rowIndex ? ' ' : ''}"`;

        const oldString = `${isFirstCellIndex ? '' : ' '}${cellId}`;

        if (direction === 'verticalSlice') {
          if (place === 'before' && compare(cellId, selectedId) && compare(startSelectedCellIndex, cellIndex)) {
            addNewIds();

            prevString += cellId
          } else if (place === 'after' && compare(cellId, selectedId) && compare(endSelectedCellIndex, cellIndex)) {
            prevString += oldString

            addNewIds();
          } else {
            prevString += oldString
          }
        }

        if (cellIndex === cellIds.length - 1) prevString += `"`
      })

      return prevString
    }, '')

    Array.from(main.children).forEach(element => {
      const elId = getSelectedCellId({ selectedCell: element }).idString;

      if (!compare(elId, selectedId)) newRows = doubleSubstring(newRows, elId)
    })

    setMainRows({ newRows })

    selectedCell[place](fragment)
  }

  function getSelectedCellId({ selectedCell }) {
    idString = selectedCell.style['grid-area']
    return { idString, idNumber: Number(idString.slice(1)) }
  }

  function getMainRows() {
    gridTemplateAreas = main.style['grid-template-areas']
    splittedRows = gridTemplateAreas.replaceAll('" ', '"columnSpace').replaceAll('"', '').split("columnSpace")

    return splittedRows
  }

  function setMainRows({ newRows }) {
    main.style['grid-template-areas'] = newRows
  }

  function getRows() {
    rows = getMainRows()

    return splittedRows = rows.map(row => row.replaceAll(`"`, '').split(' '))
  }

  function getColumnsLength() {
    return +columnsLengthEl.innerText
  }

  function getNewIds(items) {
    newMax = Math.max(...items) + 1
    sliceCount = +level.value - 1

    return rangeArray({
      from: newMax,
      to: newMax + sliceCount,
      before: 'c',
    })
  }

  function changeMenu(menuEl) {
    const { value } = menuEl

    if (value === 'verticalSlice' || value === 'horizontalSlice') {
      getSelectedCells().forEach(selectedCell => {
        createCells({
          direction: value,
          selectedCell
        })
      })
    } else if (value === 'unselectAll') {
      getSelectedCells().forEach(selectedCell => {
        selectedCell.classList.toggle('selected')
      })
    }

    menuEl.value = ''
  }

  function getSelectedCells() {
    const selects = document.querySelectorAll('.selected');
    return Array.from(selects)
  }

  function createEl({
    elName = 'div',
    className = '',
    value = null,
    type = '',
    innerHTML = '',
    appendTo = '',
    onclick = null,
    onchange = null,
    style = {},
    datasets = [],
    appendInnerHTML = '',
  }) {
    const el = document.createElement(elName)

    if (className) el.className = className
    if (type) el.type = type
    if (value) el.value = value
    if (style) {
      Object.keys(style).forEach(field => {
        el.style[field] = style[field]
      })
    }
    if (innerHTML) el.innerHTML = innerHTML
    if (onclick) el.onclick = onclick
    if (onchange) el.onchange = onchange
    if (appendInnerHTML) el.append(appendInnerHTML)
    if (datasets.length) {
      datasets.forEach(dataset => {
        el.dataset[dataset.name] = dataset.value
      })
    }

    if (appendTo) {
      if (appendTo === 'body') {
        document.body.append(el)
      } else {
        document.querySelector(appendTo).append(el)
      }
    }
    return el
  }

  function rangeArray({ from = 0, to = 0, before = '', after = '', handler }) {
    const newArray = []

    for (let index = from; index <= to; index++) {
      let value = index

      if (before) value = `${before}${value}`;
      if (after) value = `${value}${after}`

      handler?.(value, index)

      newArray.push(value)
    }

    return newArray
  }

  function compare(id1, id2) {
    return String(id1) === String(id2);
  }

</script>

</html>
